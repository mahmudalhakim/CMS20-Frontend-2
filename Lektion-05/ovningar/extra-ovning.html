<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Extra övning </title>
    <style>
      td {
        border-bottom: 1px solid blue;
      }
    </style>
  </head>
  <body>
    <h1>Extra övning</h1>
    <h2>En generell load-funktion i en egen fil</h2>
    
    <button id="loadBtn">Visa en HTML-tabell över namn och email</button>
    <table id="output"></table>

    <script src="ajax.js"></script>
    <script>
      let endpoint = "https://jsonplaceholder.typicode.com/users";

      document.getElementById("loadBtn").addEventListener("click", function () {
        // load är en generell funktion som finns i ajax.js
        // OBS! renderUser är en callback
        load(endpoint, renderUser);
      });

      function renderUser(users) {
        let output = "<tr><th>Name</th><th>Email</th></tr>";
        users.forEach(
          (user) =>
            (output += `<tr>
            <td>${user.name}</td>
            <td>${user.email}</td>
            </tr>`)
        );
        document.getElementById("output").innerHTML = output;
      }
    </script>
  </body>
</html>
