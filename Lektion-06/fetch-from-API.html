<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch API - Arbeta med API:er</title>
  </head>
  <body>
    <h1>Fetch API - Arbeta med API:er</h1>

    <button id="loadBtn">Visa alla namn från jsonplaceholder</button>
    <ol id="output"></ol>

    <script>
      fetch("https://jsonplaceholder.typicode.com/users")
        .then((resp) => resp.json())
        .then((data) => console.log(data))
        .catch((err) => console.error(err));

      // Hämta en produkt från fakestoreapi
      fetch("https://fakestoreapi.com/products/1")
        .then((res) => res.json())
        .then((json) => console.log(json));

      // Hämta alla produkter från fakestoreapi
      fetch("https://fakestoreapi.com/products")
        .then((res) => res.json())
        .then((json) => console.log(json));

      // En händelsestyrd app som använder Fetch API
      document.getElementById("loadBtn").addEventListener("click", loadJSON);

      function loadJSON() {
        fetch("https://jsonplaceholder.typicode.com/users")
          .then((resp) => resp.json())
          .then((data) => render(data))
          .catch((err) => console.error(err));
      }

      function render(users) {
        console.log(users);
        let output = "";
        users.forEach((user) => (output += `<li>${user.name}</li>`));
        document.getElementById("output").innerHTML = output;
      }


    </script>
  </body>
</html>
