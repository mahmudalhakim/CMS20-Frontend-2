<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch API - Arbeta med text</title>
  </head>
  <body>
    <h1>Fetch API - Arbeta med text</h1>

    <script>
        
      fetch("demo.txt")
        .then((resp) => resp.text())
        .then((data) => console.log(data))
        .catch((err) => console.error(err));
        
    </script>
  </body>
</html>
