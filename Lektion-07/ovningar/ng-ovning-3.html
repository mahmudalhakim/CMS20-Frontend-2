<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Övning 3</title>
  </head>
  <body ng-app="">
    <h3>Övning 3</h3>

    <ul
      ng-init="days=[
          'Måndag' ,
          'Tisdag' ,
          'Onsdag' ,
          'Torsdag',
          'Fredag' ,
          'Lördag' ,
          'Söndag'
        ]"
    >
      <li ng-repeat="day in days">{{ day }}</li>
    </ul>

    <script src="angular.js"></script>
  </body>
</html>
